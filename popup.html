<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blacklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body class="bg-dark text-light">
    <main class="popup-shell py-3">
        <div class="container-fluid px-3">
            <div class="d-grid gap-3">
                <section class="card border-secondary shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h1 class="h5 mb-0">Blacklist</h1>
                            <span id="count" class="badge text-bg-secondary">0</span>
                        </div>
                        <p class="small text-secondary">Add a site to the blacklist. These sites will be redirected to the emergency page.</p>

                        <form id="add-form" class="mb-3">
                            <label class="form-label small text-secondary" for="site-input">Website or domain</label>
                            <div class="input-group">
                                <input class="form-control" id="site-input" name="site" type="text"
                                    placeholder="example.com" autocomplete="off" />
                                <button class="btn btn-success" type="submit">Add</button>
                            </div>
                            <div class="form-text text-secondary">Tip: paste a full URL or just a domain.</div>
                        </form>

                        <hr class="border-secondary my-3" />

                        <h2 class="h6 mb-2">Blocked sites</h2>
                        <ul id="site-list" class="list-group list-group-flush"></ul>
                    </div>
                </section>

                <section class="card border-secondary shadow-sm">
                    <div class="card-body">
                        <h2 class="h6 mb-3">Emergency Page Settings</h2>

                        <div class="d-grid gap-2 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="emergency-mode" id="mode-default"
                                    value="default" />
                                <label class="form-check-label" for="mode-default">Use default message</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="emergency-mode" id="mode-custom"
                                    value="custom" />
                                <label class="form-check-label" for="mode-custom">Use custom message</label>
                            </div>
                        </div>

                        <label class="form-label small text-secondary" for="message-input">Custom message</label>
                        <textarea class="form-control" id="message-input" rows="4"
                            placeholder="Type the message you want to see."></textarea>
                        <div class="d-flex align-items-center gap-2 mt-2 mb-2">
                            <button id="save-message" type="button" class="btn btn-outline-warning btn-sm">Save
                                changes</button>
                        </div>
                        <span class="small text-secondary">Changes are saved in extension storage.</span>
                    </div>
                </section>

                <p id="status" class="small text-warning mb-0" role="status" aria-live="polite"></p>
            </div>
        </div>
    </main>

    <script src="popup.js"></script>
</body>

</html>
