<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blacklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body class="bg-dark text-light">
    <main class="popup-shell py-3">
        <div class="container-fluid px-2">
            <div class="row g-3">
                <div class="col-12">
                    <div class="brand-title text-center">FAITHSHIELD</div>
                </div>
                <section class="col-12">
                    <div class="card border-secondary shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h1 class="h5 mb-0">Blacklist</h1>
                            <div class="d-flex align-items-center gap-2">
                                <span id="count" class="badge text-bg-secondary">0</span>
                                <button id="open-settings" class="btn btn-outline-info btn-sm" type="button">Customize Emergency Page</button>
                            </div>
                        </div>
                        <p class="small text-secondary">Add a site to the blacklist. These sites will be redirected to the emergency page.</p>

                        <form id="add-form" class="mb-3">
                            <label class="form-label small text-secondary" for="site-input">Website or domain</label>
                            <div class="input-group">
                                <input class="form-control" id="site-input" name="site" type="text"
                                    placeholder="example.com" autocomplete="off" />
                                <button class="btn btn-success" type="submit">Add</button>
                            </div>
                            <div class="form-text text-secondary">Tip: paste a full URL or just a domain.</div>
                        </form>

                        <hr class="border-secondary my-3" />

                        <h2 class="h6 mb-2">Blocked sites (custom)</h2>
                        <ul id="site-list" class="list-group list-group-flush"></ul>

                        <hr class="border-secondary my-3" />

                        <h2 class="h6 mb-2">Blocked sites (default)</h2>
                        <ul id="default-site-list" class="list-group list-group-flush"></ul>
                    </div>
                    </div>
                </section>

                <div class="col-12">
                    <p id="status" class="small text-warning ms-2 mb-0" role="status" aria-live="polite">Settings will be saved in extension local storage.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="popup.js"></script>
</body>

</html>
