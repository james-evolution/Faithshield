<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Default Blacklist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="options.css" />
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand navbar-dark px-3">
    <a class="navbar-brand" href="options.html">FAITHSHIELD</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="options.html">Home</a>
      <a class="nav-link" href="emergencysettings.html">Emergency Page</a>
      <a class="nav-link active" href="blacklist.html">Blacklist</a>
    </div>
  </nav>

  <main class="options-shell py-4">
    <div class="container">
      <div class="card border-secondary shadow-sm">
        <div class="card-body">
          <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-2 mb-3">
            <div>
              <h1 class="h4 mb-1">Blacklist</h1>
              <p class="small text-secondary mb-0">Manage custom blocked sites and review defaults.</p>
            </div>
            <span id="status" class="small text-warning" role="status" aria-live="polite"></span>
          </div>

          <div class="mb-4">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h2 class="h6 mb-0">Blocked sites (custom)</h2>
              <span id="custom-count" class="badge text-bg-secondary">0</span>
            </div>

            <form id="add-form" class="mb-3">
              <label class="form-label small text-secondary" for="site-input">Website or domain</label>
              <div class="input-group">
                <input class="form-control" id="site-input" name="site" type="text" placeholder="example.com" autocomplete="off" />
                <button class="btn btn-success" type="submit">Add</button>
              </div>
              <div class="form-text text-secondary">Tip: paste a full URL or just a domain.</div>
            </form>

            <ul id="custom-site-list" class="list-group list-group-flush"></ul>
          </div>

          <hr class="border-secondary my-3" />

          <div>
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h2 class="h6 mb-0">Blocked sites (default)</h2>
              <span id="default-count" class="badge text-bg-secondary">0</span>
            </div>
            <p class="small text-secondary mb-2">These sites are blocked by default and cannot be removed.</p>
            <ul id="default-site-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="blacklist.js"></script>
</body>
</html>
